apiVersion: 1

providers:
- name: 'default' # A uniquely identifiable name for the provider
  orgId: 1
  folder: '' # Dashboards will be loaded into the General folder
  type: file
  disableDeletion: false # Whether to disable deletion of dashboards from the Grafana UI
  editable: true # Whether to allow editing of dashboards from the Grafana UI
  options:
    path: /etc/grafana/provisioning/dashboards # Path to dashboard JSON files